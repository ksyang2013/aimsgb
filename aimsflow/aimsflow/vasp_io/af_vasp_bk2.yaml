PBS:
  -A: kyang-group
  -q: condo
  -N: {job_name}
  nodes: 1:ppn=24:haswell
  walltime: 08:00:00
  -o: out.$PBS_JOBID
  -e: err.$PBS_JOBID
  -M: {user_name}@ucsd.edu
  -m: a
  command: cd $PBS_O_WORKDIR\n{command}\nqsub -W depend=afterany:$PBS_JOBID checkscript.sh\n
  others: mpirun -v -machinefile $PBS_NODEFILE -np $PBS_NP  {exe} > vasp.out.$PBS_JOBID\n
SLURM:
  -A: csd496
  -p: compute
  -N: 1
  --ntasks-per-node: 24
  -t: 15:00:00
  -e: "err.%j"
  -o: "out.%j"
  -J: {job_name}
  --export: ALL
  --mail-type: FAIL
  --mail-user: {user_name}@ucsd.edu
  command: {command}\nsbatch -d afterany:$SLURM_JOB_ID checkscript.sh\n
  others: module unload mvapich2_ib/2.1\nmodule unload intelmpi/2016.3.210\nmodule load openmpi_ib/1.8.4\nibrun {exe} > vasp.out.$SLURM_JOB_ID\n
